---
layout: default
---

<!-- This formats the title and side image -->
<!-- Required variables -->
<!-- title: First Name, Middle Initial (optional), Last Name -->
<!-- img: Path to profile image. Should be stored in /assets/img/ -->
<!-- github: Link to user's GitHub account page  -->
<!-- linkedin: Link to user's LinkedIn account page (optional)  -->
<!-- externalWebpage: Link to user's external webpage (optional)  -->
<!-- resume: Path to user's resume (optional) -->

<div class="post">

  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}
    </h1>
  </header>

  <article>
    <div class="profile float-right">
      {% if page.img %}
      <img class="img-fluid z-depth-1 rounded"
        src="{{ page.img | relative_url }}">
      {% else %}
      <img class="img-fluid z-depth-1 rounded"
        src="{{ '/assets/img/user.jpg' | relative_url }}">
      {% endif %}
      <div class="address">
        <a href="{{ page.github }}" target="_blank">GitHub</a></br>
        {% if page.linkedin %}
        <a href="{{ page.linkedin }}" target="_blank">LinkedIn</a></br>
        {% endif %}
        {% if page.externalWebpage %}
        <a href="{{ page.externalWebpage }}" target="_blank">Website</a></br>
        {% endif %}
        {% if page.resume %}
        <a href="{{ page.resume }}" target="_blank">Resume</a></br>
        {% endif %}
      </div>
    </div>

    <div class="clearfix">
      {{ content }}
    </div>
    <br>
  </article>

</div>
